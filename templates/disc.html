<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Saints Church</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1>DISC Assessment</h1>
    
    <form>
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastName">
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control" id="emailAddress">
      
      {% for type, questions in type_questions.items() %}
        <hr />
      
        {% for index in range(5) %}
          <div>{{questions[index]}}</div>
          
          {% for choice in range(1, 6) %}
            <div class="form-check form-check-inline gt-form-radio-option">
              <input class="form-check-input" type="radio" name="dominance-{{index}}" id="dominance-{{index}}-checkbox-{{choice}}" value="1">
              <label class="form-check-label" for="dominance-{{index}}-checkbox-{{choice}}">
                {{choice}}
              </label>
            </div>
            </div>
          {% endfor %}
        {% endfor %}
      {% endfor %}
    </form>

    {% endblock %}
  </body>
</html>
