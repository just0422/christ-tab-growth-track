<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Saints Church</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div>Here are your results:</div>
    {% for key, val in type_values.items() %}
      <div>{{ key }} - {{ val }}</div>
    {% endfor %}

    {% for key in max_types %}
      <div>{{ key }}</div>
      <div>{{ type_details[key]['description'] }}</div>
      <div><i>{{ type_details[key]['verses'] }}</i></div>
    {% endfor %}

    {% endblock %}
  </body>
</html>
